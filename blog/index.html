<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8"/>

<title>GPT 极速充值帮助中心 ⚡️</title>
<style>
    :root {
      --bg: #0b1220;
      --primary: #8b5cf6;      /* 紫色主色 */
      --primary-dark: #7c3aed; /* 深紫 */
      --text: #e6f7fb;
      --glass: rgba(255, 255, 255, 0.08);
      --border: rgba(139, 92, 246, 0.3);
    }
    body {
        background-color: var(--bg);
        color: var(--text);
        font-family: system-ui, -apple-system, sans-serif;
        margin: 0;
        padding: 20px;
        line-height: 1.6;
    }
    .container { max-width: 800px; margin: 0 auto; }
    
    /* 导航栏 */
    .nav {
        display: flex; justify-content: space-between; align-items: center;
        padding: 20px 0; border-bottom: 1px solid var(--border); margin-bottom: 40px;
    }
    .logo { font-weight: 900; font-size: 1.1rem; color: #fff; text-decoration: none; display: flex; align-items: center; gap: 8px; }
    .btn-home {
        background: rgba(139, 92, 246, 0.2); border: 1px solid var(--primary);
        color: #fff; padding: 6px 16px; border-radius: 20px; text-decoration: none; font-size: 0.85rem;
    }

    /* 列表区 */
    .article-list { list-style: none; padding: 0; }
    .article-item {
        background: var(--glass); border: 1px solid rgba(255,255,255,0.05);
        border-radius: 12px; padding: 20px; margin-bottom: 16px;
        transition: all 0.2s;
    }
    .article-item:hover {
        transform: translateY(-2px); border-color: var(--primary);
        background: rgba(139, 92, 246, 0.1);
    }
    .article-link { text-decoration: none; color: inherit; display: block; }
    .title { font-size: 1.1rem; font-weight: 700; color: #fff; margin-bottom: 6px; }
    .meta { font-size: 0.8rem; color: rgba(255,255,255,0.5); display: flex; gap: 10px; }
    .desc { font-size: 0.9rem; color: rgba(255,255,255,0.8); margin-top: 8px; }

    /* 底部 */
    footer { text-align: center; margin-top: 60px; font-size: 0.8rem; color: rgba(255,255,255,0.4); }
</style>
</head>
<body>
<div class="container">
    <nav class="nav">
        <a href="/" class="logo">⚡️ 极速充值 · 官方公告</a>
        <a href="/" class="btn-home">返回首页</a>
    </nav>

    <ul class="article-list">
        <li class="article-item">
            <a href="#" class="article-link">

        </li>

            </a>
        </li>
        <li class="article-item">
            <a href="#" class="article-link">
                <div class="title">比虚拟卡更安全：为什么选择代充？</div>
                <div class="meta"><span>必读</span> <span>2025-11-10</span></div>
                <div class="desc">揭秘虚拟信用卡封号内幕，官方 iOS 通道如何保障您的账号安全。</div>
            </a>
        </li>
    </ul>

    <footer>© 2025 极速充值中心 | 7x24小时自动发货</footer>
</div>
</body>
</html>
